<button type="submit" (click)="action()" class="btn btn-primary btn-block" [disabled]="execute">

    <span *ngIf="execute">
        <i class="fa fa-spinner fa-pulse"></i>
        <span>
            {{labelWhileExecute}}
        </span>
    </span>

    <span *ngIf="!execute">
        <span>
            &nbsp;{{label}}
        </span>
    </span>    

</button>
